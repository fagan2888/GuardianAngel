<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <!-- Javascript libraries loaded in head -->
    <script src="js/jquery/jquery-2.1.4.min.js"></script>

    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color: black;
            color: white;
            width: 100vw;
            height: 100vh;
        }

        img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 900px;
            height: 506px;
            margin-left: -450px; /* Half the width */
            margin-top: -253px; /* Half the height */
        }
    </style>

    <title>Guardian Angel - Loading</title>
</head>
<body>
    <img src="img/angel.png">

    <script src="cordova.js"></script>
    <script>
        <!-- We show the splash screen until PhoneGap is initialized, and for at least two seconds -->
        var timeoutEvent = $.Deferred();
        var phonegapReadyEvent = $.Deferred();

        // We wait for PhoneGap...
        if (navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry|IEMobile)/)) {
            // We are running on a device, so we need to wait for PhoneGap...
            document.addEventListener("deviceready", function() {
                phonegapReadyEvent.resolve();
            }, false);

        } else {
            // We are running in a browser, so we are not running PhoneGap...
            phonegapReadyEvent.resolve();
        }

        // We wait for at least two seconds...
        setTimeout(function() {
            timeoutEvent.resolve();
        }, 2000);

        // When both events have fired, we move to the main app...
        $.when(timeoutEvent, phonegapReadyEvent).done(function() {
            window.location='./GuardianAngel.html';
        });
    </script>
</body>
</html>
